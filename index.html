<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3sf3;
            color: #333;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #ff6f61;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Anime World</h1>
    </header>
    <main>
        <section>
            <h2>Popular Anime Series</h2>
            <ul>
                <li>Naruto</li>
                <li>One Piece</li>
                <li>Attack on Titan</li>
            </ul>
        </section>
        <section>
            <h2>Anime Gallery</h2>
            <figure>
                <img src="https://via.placeholder.com/300x200?text=Naruto" alt="Naruto">
                <figcaption>Naruto</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/300x200?text=One+Piece" alt="One Piece">
                <figcaption>One Piece</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/300x200?text=Attack+on+Titan" alt="Attack on Titan">
                <figcaption>Attack on Titan</figcaption>
            </figure>
        </section>
        <section>
            <h2>Learn More</h2>
            <p>For more information about anime, visit <a href="https://www.crunchyroll.com" target="_blank">Crunchyroll</a>.</p>
        </section>
    </main>
</body>
</html>
